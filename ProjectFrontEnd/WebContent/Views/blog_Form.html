<html>
<head>
<style>
body {
	background-color: black;
}

textarea {
	height: 150px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 well">

				<div class="well">
					<form role="form">
						<div class="form-group">
							<input placeholder="Your blog title goes here..."
								class="form-control" type="text" ng-model="blog.blogTitle">
							<br> <br>
							<textarea placeholder="Write your Content here.."
								class="form-control" rows="3" required
								ng-model="blog.blogContent"></textarea>
						</div>
						<button type="submit" class="btn btn-success"
							ng-click="saveBlog()">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
