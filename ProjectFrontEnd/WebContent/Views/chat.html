<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div class="col-md-12">
			<form role="form" id="chatForm" ng-submit="sendMessage(chat)">
				<div class="alert alert-info notification" id="joinedChat"
					ng-if="latestUser" ng-animate="{enter: 'fade', leave: 'fade'}">
					{{latestUser}} has joined the chat!</div>
				<div class="form-group">
					<label for="to">Send To</label> <select class="form-control"
						id="to" name="to" ng-model="chat.to">
						<option value="all">All Users</option>
						<option ng-repeat="user in users" value="{{user}}">{{user}}</option>
					</select>
					<div class="form-group">
						<label for="message">Message {{username.user_Name}}</label>
						<textarea rows="3" class="form-control focus-on-click"
							name="message" placeholder="Message..." ng-model="chat.message"></textarea>
					</div>
					<input type="submit" ng-focus="focus-on-click" name="send"
						class="btn btn-primary" value="send..">
				</div>
			</form>

		</div>


	</div>
	<div class="row">
		<div class="col-md-12" id="chats">
			<div ng-repeat="chat in chats | reverse">
				<!-- class="chat"{{chat.direction}} ng-class="{'broadcast':chat.broadcast}" -->
				> <span class="from"> {{chat.from}} <small
					ng-if="chat.broadcast">BROADCAST</small>
				</span> <span class="message">{{chat.message}}</span>
			</div>
		</div>
	</div>
</body>
</html>
