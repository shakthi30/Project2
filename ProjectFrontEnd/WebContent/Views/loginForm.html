<div class="row">
	<div class="col-md-4">
		<br> <br>
	</div>

	<div class="col-md-4">

		<div class="panel panel-default">
			<div class="panel-heading">
				<form>
					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" placeholder="Enter username"
							ng-model=user.user_Name>
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" id="pwd" placeholder="Enter password"
							ng-model=user.use_password>
					</div>

					<button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
					<span> Don't have an account? <a
						ng-show="!username.user_Name" href="#/register">Sign up here!</a></span>
				</form>
			</div>
		</div>

	</div>
	<div class="col-md-4">
		<br> <br>
	</div>
</div>
